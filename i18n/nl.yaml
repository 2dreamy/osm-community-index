  GeoPhilly:
    name: GeoPhilly
    description: Bijeenkomst voor enthousiaste cartografen in en rond Philadelphia
    extendedDescription: Geophilly verenigt ontwikkelaars, geografen, data-nerds, open source liefhebbers, ethische hackers en kaartverslaafden in hun liefde voor kaarten en de verhalen daarover. Of je nou kaarten gebruikt voor je werk of gewoon meer wilt weten, dit is de gelegenheid voor jou! Onze evenementen zijn vriendelijk, open, leerzaam en sociaal. Ze variëren van "happy hours" tot bliksempraatjes en zelfs workshops. Kom en vorm samen met ons een gevarieerde geospatiale gemeenschap  in Philadelphia!
