  Bahia-telegram:
    extendedDescription: Sluit je aan bij de gemeenschap om meer te leren over OpenStreetMap, stel vragen of neem deel aan onze vergaderingen. Iedereen is welkom!
  Bay-Area-OpenStreetMappers:
    name: Bay Area OpenStreetMappers
    description: Verbeter OpenStreetMap in de Bay Area
    extendedDescription: Deze groep gaat over de OpenStreetMap gemeenschap in de Bay Area. Onze evenementen staan open voor iedereen, van open source-enthousiastelingen tot fietsers, van GIS professionals tot geocachers en meer. Iederen die interesse heft voor kaarten, kaarten maken en vrije kaartgegevens is welkom om bij onze groep te komen en onze evenementen mee te maken.
  be-chapter:
    name: Lokale afdeling OpenStreetMap België
    description: 'Wij helpen OpenStreetMap groeien en verbeteren in België. '
    extendedDescription: Als u de OpenStreetMap gemeenschap in België mee wil verbeteren en doen groeien, om steeds meer mensen gek van mapping te maken, dan is OpenStreetMap België de juiste plaats voor u!
  be-matrix:
    description: Alle cartografen zijn welkom!
    extendedDescription: De meeste discussies worden gehouden in het "OpenStreetMqp Belgium" kanaal. Vraag alles wat u wil hier! De andere kanalen zijn voor specifieke onderwerpen.
  be-meetup:
    description: Bijeenkomsten in het echte leven van iedereen die geïnteresseerd is in OpenStreetMap
    extendedDescription: Fysieke bijeenkomsten zijn een mooie gelegenheid om andere cartografen te leren kennen, hen vragen te stellen en veel bij te leren. Vooral nieuwe bijdragers zijn van harte welkom!
