  Nottingham-OSM-pub-meetup:
    name: East Midlands (Nottingham) maandelijkse pub meet-up
    description: Sociale bijeenkomst voor East Midlands-cartografen en gebruikers
    extendedDescription: Een groep is beginnen bijeenkomen sinds maart 2011, initieel in Nottingham, en, meer recentelijk in Derby, en nu en dan elders in East Midlands. Dit zijn sociale bijeenkomsten, maar wel ook een excellente plek om specifieke vragen te stellen over OSM ofwel in de regio of in het algemeen. Tijdens de zomermaanden mappen we wat gedurende een uur in de buurt van de ontmoetingsplek. De groep als een geheel heeft een specifieke interesse in het in kaart brengen van openbare toegangsrechten en organiseert nu en dan specifieke mapping bijeenkomsten over dit onderwerp.
