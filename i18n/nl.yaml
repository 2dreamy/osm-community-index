  Maptime-Bogota:
    name: Maptime Bogota
    description: Wij zijn als OpenStreetMap-cartografen gericht op Bogotá
    extendedDescription: Leer om data in het veld te verzamelen en dan in OpenStreetMap te zetten. Kennis vooraf is niet nodig! Je moet alleen willen meedoen, leren, en er plezier in hebben.
  Maptime-ME-meetup:
    name: MaptimeME
    description: Cartografen en OpenStreetMap-gebruikers in de omgeving van Portland, ME
    extendedDescription: Maptime is, letterlijk, tijd voor het kaartmaken. Onze missie in om de deuren van cartografische mogelijkheden te openen voor iedereen, door het creëren van een tijdstip en plek voor collaboratief leren, exploratie en map creatie gebruikmakende van mapping tools en technologieën.
