  MappingDC-meetup:
    name: MappingDC
    description: Verbeter OpenStreetMap in de DC regio
    extendedDescription: Als vrijwillige cartografen willen wij OpenStreetMap in de DC-regio verbeteren. We willen mensen ook meer vertellen over het OSM-ecosysteem, gegevensanalyse, cartografie en GIS. We komen elke maand bijeen om ons op een bepaald deel van onze stad te richten.
