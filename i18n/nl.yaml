  OSM-Boston:
    name: OpenStreetMap Boston
    description: Cartografen en OpenStreetMap-gebruikers in de omgeving van Boston
    extendedDescription: OpenStreetMap is een vrije en open, wiki-achtige map van de wereld, met honderdduizenden bijdragen elke dag door mensen zoals jou. De map bewerken is simpel, en leuk! Doe met ons mee, zowel binnen als buiten, om de beste map van de Boston regio en de rest van de wereld te maken!
