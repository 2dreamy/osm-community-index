  OSM-Portland:
    name: OpenStreetMap Портленд
    description: Мапери та користувачі OpenStreetMap з Портленда
    extendedDescription: OpenStreetMap – це мапа світу, створена такими людьми, як ви. Це мапа, подібна до Вікіпедії, яка розповсюджується вільно. Перегляньте osm.org, щоб дізнатися більше. Ми постійно зустрічаємось, щоб поговорити про мапи, помапити та отримати задоволення!
  OSM-Portland-forum:
    name: OpenStreetMap PDX Google Group
    description: Форум та список розсилки користувачів OpenStreetMap у районі Портленда
    extendedDescription: Ця група сприяє вдосконаленню OpenStreetMap в Портленді, штат Орегон, для підтримки таких програм, як Open Trip Planner.
  OSM-Puducherry-Mailing-List:
    name: Free Software Hardware Movement – Список розсилки
    description: Список розсилки FSHM Puducherry для обговорення мапінгу та інших речей в Пудучеррі.
    extendedDescription: FSHM організовує події пов'язані з вільним програмним та апаратним забезпеченням, технологіями, розповсюдженням інформації про них та OpenStreetMap.
  OSM-Reddit:
    description: /r/{account}/ чудове місце, щоб дізнатись більше про OpenStreetMap. Можете питати будь-що!
  OSM-Rome-meetup:
    name: Зустріч маперів Риму
    description: Покращуйте OpenStreetMap в Римі
    extendedDescription: Ми прагнемо бути джерелом інформації для обговорення та обміну знаннями щодо використання вільних географічних наборів даних, зокрема OpenStreetMap та іншого відкритого програмного забезпечення для роботи з геопросторовими даними, яке дозволяє керувати, змінювати та поширювати географічні дані та виступаємо за його використання в Лаціо.
  osm-se:
    name: OpenStreetMap.se
    description: Надає послуги та інформацію на основі OSM для місцевої спільноти у Швеції
  OSM-Seattle:
    name: OpenStreetMap Сіетл
    description: Мапери та користувачі OpenStreetMap з Сіетлу
  osm-sierra-leone:
    description: Ми зосереджуємося на створенні та використання відкритих даних для вирішення соціальних, економічних та соціальних потреб.
  OSM-SoCal:
    name: OpenStreetMap Південна Каліфорнія
    description: Проведімо гарно час, покращуючи мапу в Лос-Анджелесі, водночас дізнаючись нового про мапінг!
    extendedDescription: OpenStreetMap (OSM) Південна Каліфорнія для всіх хто цікавиться мапінгом, щоб зібратись разом і гуртом покращити OpenStreetMap. OpenStreetMap – вікіпедія зі світу мап – вільна мапа світу, яку створюють понад 1,000,000 учасників по всьому світу. Запрошуємо всіх охочих. Якщо ви не знаєте про OpenStreetMap, ми розкажемо та навчимо. Якщо у вас є ідея картографічного проєкту чи навіть польових досліджень, яку може група може здійснити, це чудово!
  OSM-South-Bay:
    name: OSM South Bay
    description: Мапатони Map Nights які організовуються Code for San Jose
    extendedDescription: Code for San Jose – місцева ініціативна група Code for America, проводить щомісячні мапатони Map Nights в четвер у центрі Сан-Хосе. Познайомтесь з іншими маперами South Bay, допоможіть з місцевими картографічними проєктами та дізнайтеся про інші громадські технічні проєкти. Навички програмування та ГІС не потрібні.
  OSM-Tampa-Bay:
    name: OpenStreetMap Tampa Bay
    description: Мапери та користувачі OpenStreetMap з Тампа-Бей
    extendedDescription: OSM Tampa Bay – група для об'єднання місцевих маперів та створення мапи Тампа-Бей в OpenStreetMap. Якщо вам подобаються мапи, дані, вільне програмне забезпечення, GPS, піші прогулянки, їзда на велосипеді тощо, вам сподобається працювати з OpenStreetMap – тож приєднуйтесь! Раз на місяць ми збираємося разом та обговорюємо нові теми.
  osm-td-facebook:
    description: Покращуйте OpenStreetMap у Чаді
  OSM-Telegram:
    description: Приєднуйтесь до глобальної групи OpenStreetMap в Telegram за адресою {url}
  OSM-TH-CNX-meetup:
