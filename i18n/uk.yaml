    description: Нерегулярні зустрічі спільноти OpenStreetMap в Чіангмай
    extendedDescription: Члени спільноти OpenStreetMap зустрічаються кожні кілька місяців у Чіангмаі. Слідкуйте на {url}, щоб дізнатись, коли відбудеться наступна зустріч
  OSM-US:
    description: Ми допомагаємо розвивати та вдосконалювати OpenStreetMap у Сполучених Штатах.
    extendedDescription: 'Ми підтримуємо OpenStreetMap, проводячи щорічні конференції, надаючи ресурси громаді, налагоджуючи партнерство та поширюючи інформацію. Приєднуйтесь до OpenStreetMap US тут: {signupUrl}'
    events:
      sotmus2022:
        name: State of the Map US 2022
        description: Приєднуйтесь до спільноти OpenStreetMap на State of the Map US у Тусоні, штат Аризона. Поспілкуйтесь з іншими маперами, представниками бізнесу, державних установ та некомерційних організацій, які співпрацюють навколо вільної мапи світу покращувати яку може кожен. Поділіться своїм баченням розвитку проєкту, дізнайтеся, як працювати з даними OpenStreetMap, та попрацюйте над останніми вдосконаленнями мапінгу.
        where: 'Тусон, штат Аризона. '
  OSM-US-Slack:
    description: Запрошуємо всіх! Зареєструйтеся на {signupUrl}
  OSM-Utah:
    name: OpenStreetMap Юта
    description: Мапери та користувачі OpenStreetMap з Солт-Лейк-Сіті
    extendedDescription: Серед напрямків діяльності семінари про мапінг, мапатони та дослідження місцевості та збір даних. Події відбуваються в районі SLC, принаймні їх початок. Ми запрошуємо як досвідчених маперів, так і новачків в OSM. Приєднуйтесь до створення мапи!
  OSM-Wyoming:
    name: OpenStreetMap Вайомінг
    description: Мапери та користувачі OpenStreetMap у штаті Вайомінг
    extendedDescription: OpenStreetMap (OSM) Вайомінг – це місцева ініціатива людей, зацікавлених у створенні вільних мап. Ми закликаємо всіх наших маперів організовувати або пропонувати заходи з мапінгу у штаті. Ці зустрічі можуть бути простим спілкуванням, навчальними заходами для підвищення навичок мапінгу в OSM або мапатонами спільноти.
  osmcz-facebook:
    description: Слідкуйте за чеською спільнотою у Facebook – включаючи перекладений WeeklyOSM!
  osmcz-twitter:
    description: Слідкуйте за чеською спільнотою у Twitter – включаючи перекладений WeeklyOSM!
  OSMF:
    name: Фундація OpenStreetMap
    description: OSMF, зареєстрована у Великій Британії, неприбуткова організація, що опікується проєктом OpenStreetMap
    extendedDescription: 'OSMF підтримує OpenStreetMap організовуючи збір коштів, опікуючись роботою серверів, на яких розташовано OSM, організовуючи щорічні конференції State of the Map, координуючи зусилля волонтерів, що допомагають роботі OSM. Ви можете також показати свою підтримку та мати вплив на подальший розвиток проєкту, ставши членом OSMF: {signupUrl}'
  osmgraz-meetup:
