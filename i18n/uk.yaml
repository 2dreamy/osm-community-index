  uk-localchapter:
    description: Офіційний місцевий осередок у Великій Британії (та Північній Ірландії).
    extendedDescription: 'Ми підтримуємо OpenStreetMap, проводячи щорічні конференції, надаючи ресурси громаді, налагоджуючи партнерство та поширюючи інформацію. Приєднуйтесь до OpenStreetMap UK тут: {signupUrl}'
