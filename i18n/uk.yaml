  uy-irc:
    description: 'Приєднуйтесь до # {account} на irc.oftc.net (порт 6667)'
    extendedDescription: 'Приєднуйтесь до # {account} на irc.freenode.org'
  Western-Slope-facebook:
    name: Western Slope OSM Facebook
    description: Мапери та користувачі OpenStreetMap з Гранд-Джанкшн, Колорадо
  Western-Slope-meetup:
    name: Western Slope OSM Meetup
    description: Мапери та користувачі OpenStreetMap з Гранд-Джанкшн, Колорадо
    extendedDescription: Мета цієї групи — популяризація OpenStreetMap серед місцевих, розбудова місцевої спільноти маперів, створення гарних геоданих, використовуючи наявні ресурси, і, нарешті, розробка стратегії щодо поширення цих даних серед громади. Уявіть собі точні знаки вздовж туристичних маршрутів, подальший розвиток велосипедних доріжок, все, що завгодно – все це задоволення завдяки OpenStreetMap!
  YerCizenler-TR:
    name: Yer Çizenler
    description: Асоціація Yer Çizenler Mapping for Everyone
    extendedDescription: Yer Çizenler місцева неприбуткова організація, частина спільноти OSM Туреччина, що пропагує використання відкритих геопросторових даних та інструментів для роботи з ними серед національної спільноти маперів.
  ym-AASTU:
    name: AASTU Youth Mappers
    description: Осередок YouthMappers в Університеті науки та техніки Аддіс-Абеби
    extendedDescription: Асоціація студентів інженерної геоматики (AGES – Association of Geomatics Engineering Students) має на меті просування продуктів і послуг ГІС, а також навчання студентів їх використанню. Це не лише сприяє соціалізації між студентами та практикуючими спеціалістами, але й забезпечує платформу для обміну новими ідеями щодо використання нових ГІС та дослідницьких заходів та навчання в університеті.
  ym-Abia-State-University:
    name: AbsuMappersTeam
    description: Осередок YouthMappers в Державному Університеті Аддіс-Абеби
    extendedDescription: AbsuMappersTeam – це команда ентузіастів мап, які використовують openstreetmap, ГІС та інші геопросторові технології з відкритим кодом для розв'язання проблем. Команда спрямовує власні зусилля на мапінг уражених катастрофами територій в OpenStreetMap. Це платформа для наставництва та розширення можливостей для тих, хто захоплюється ГІС та мапінгом. Це спільнота волонтерів зі створення геопросторових даних, збору польових даних та мапінгу. Співзасновниками команди були Віктор Н. Сандей [Victor N.Sunday] (наставник команди) та професор Дж.Ю. Огбонна [J.U.Ogbonna], координатор команди та радник факультету. AbsuMapperTeam є філією UniiqueMappersTeam-Port Harcourt. Команда підтримує сталий розвиток з використанням геопросторових технологій
  ym-African-Methodist-Episcopal-University:
    name: YouthMappers-AMEU
    description: Осередок YouthMappers в Африканському методистському єпископальному університеті
  ym-Ahmadu-Bello-University:
    name: ABU Geomappers
    description: Осередок YouthMappers в Університеті Ахмаду Белло
    extendedDescription: 'Ми є групою маперів, орієнтованих на створення даних для гуманітарних потреб, які займаються наданням гуманітарних послуг у відповідь на катастрофи та пом’якшення їх наслідків. Ми раді поділитись власним досвідом та знаннями через мапіг та допомогу в поширенні #OpenEvangelism через навчання та співпрацю.'
  ym-Ardhi-University:
    name: ARU Mapper
    description: Осередок YouthMappers в Університеті Ардхі
    extendedDescription: Як майбутні консультанти з геопросторових даних, ми прагнемо навчати та надавати суспільству поради щодо того, як вони можуть їх використовувати не лише для визначення розташування того чи іншого об'єкта, а і як інструмент прийняття рішень і прогнозування різних небезпечних і кліматичних змін, які можуть зашкодити їм або майбутнім поколінням.
  ym-Asian-University-for-Women:
    name: YouthMappers в AUW
    description: Осередок YouthMappers в Азійському жіночому університеті
    extendedDescription: Азійський жіночий університет прагне випускати жінок, які будуть кваліфікованими та інноваційними фахівцями, лідерами на підприємствах та у спільнотах, в яких вони працюватимуть і житимуть, а також прихильниками міжкультурного взаєморозуміння та сталого людського та економічного розвитку в Азії та по всьому світі.
  ym-Ball-State-University:
    name: Осередок Gamma Theta Upsilon Iota Omega
    description: Осередок YouthMappers в Державному Університеті Болл
    extendedDescription: Наш осередок дуже активний. Ми в першу чергу зосереджуємось на громадських заходах, зборі коштів та екскурсіях. Наразі ми прагнемо розробити більше заходів, пов’язаних із мапінгом, щоб залучити інших студентів із кампуса, які можуть бути зацікавлені в тому, щоб зробити свій внесок.
  ym-Busitema-University:
    name: Good Mappers
    description: Осередок YouthMappers в Університеті Бусітема
    extendedDescription: Good mapper — це команда студентів Університету Бусітема. Наша головна мета — створити спільноту досвідчених маперів, які можуть зробити свій внесок у розбудову мапи світу.
  ym-California-University-of-Pennsylvania:
    name: CalU PA GIS клуб
    description: Осередок YouthMappers в Каліфорнійському університеті Пенсільванії
    extendedDescription: Студенти ГІС спеціальностей з Каліфорнійського університету навчаються застосовувати теоретичні знання з просторових даних до реального світу. Університетська програма зосереджена на географії, а також на використанні ГІС для управління критичними  ситуаціями.
  ym-Central-Washington-University:
    name: Geography Club
    description: Осередок YouthMappers в Центральному Вашингтонському університеті
    extendedDescription: Наша мета разом з Youthmapper — надати допомогу районам, які потребують геопросторових даних для гуманітарних потреб. Роблячи це, ми допомагаємо нашим братам і сестрам по всьому світу, а також розвиваємо власні навички в картографії.
  ym-Clemson-University:
    name: Clemson Mappers
    description: Осередок YouthMappers в Університеті Клемсона
    extendedDescription: Студенти в Клемсоні отримують підтримку від Центру геопросторових технологій, спільноти міждисциплінарних практиків геопросторових наук, які підтримують дослідницьку, навчальну та інформаційно-просвітницьку діяльність з використанням технологій, які дозволяють збирати, аналізувати та застосовувати геопросторові дані. Студенти інтегрують геопросторові технології у свою наукову діяльність з усіх дисциплін і налагоджують зв’язки по всьому світу.
  ym-College-of-William-and-Mary:
    name: All over the map!
    description: Осередок YouthMappers в Коледжі Вільяма і Мері
    extendedDescription: Студенти, які працюють по всій мапі, отримують підтримку від Центру геопросторового аналізу, групи, яка допомагає інтегрувати вивчення ГІС в навчальний план та надає студентам і викладачам апаратне, програмне забезпечення, а також ділиться своїм досвідом. Студенти будь-якого факультету використовують ГІС у своєму навчанні, включаючи науку про навколишнє середовище та політику, геологію, історію, бізнес, соціологію, біологію, антропологію, державну політику та вивчення океанів та морів.
  ym-Cornell-University:
    name: Картографічне товариство
    description: Осередок YouthMappers в Корнелльському університеті
    extendedDescription: Студенти та викладачі Корнеллу використовують відкриті дані та програмне забезпечення з відкритим кодом для розв'язання проблем у місцевому, національному та глобальному масштабах. Роблячи це, ми вдосконалюємо наші академічні та особисті цілі щодо розвитку власних навичок щодо ГІС та геопросторової грамотності.
  ym-CURAT:
    name: YouthMappers CURAT
    description: Осередок YouthMappers в Університетському центрі прикладних досліджень (CURAT) Університету Фелікса Уфуе Буаньї
    extendedDescription: Метою нашого осередку є сприяння використанню спільного вільного мапінгу та використання даних openstreetmap у сфері досліджень та їх застосування в реалізації інструментів для прийняття рішень. Допомагаємо студентам створювати власні дані їх досліджень.
  ym-Cuttington-University:
    name: YouthMappers Університету Каттингтона
    description: Осередок YouthMappers в Університеті Каттингтона
    extendedDescription: YouthMappers в Університеті Каттінгтона, Суакоко та округу Бонг складалися зі студентів з трьох різних кафедр; а саме кафедра природокористування (Department of Natural Resources Management “DONRM”), кафедра природокористування та кафедра природничих наук. З моменту створення Осередку в лютому 2017 року загальна кількість членів становить 20 студентів, по 5 студентів з кожної кафедри.
  ym-Dedan-Kimathi-University-of-Technology:
    name: GDEV
    description: Осередок YouthMappers в Технологічному університеті Дедан Кіматі
    extendedDescription: GDEV – це група осіб, що захоплюються ГІС у DeKUT, метою якої є допомогти студентам ділитися, взаємодіяти та вчитися один в одного з питань створення та використання геопросторових даних
  ym-Dhaka-College:
    name: YouthMappers Коледжу Дакки
    description: Осередок YouthMappers в Коледжі Дакки
    extendedDescription: YouthMappers Колежу Дакки — це ініціатива студентів, щоб допомогти нанести на мапу вразливі райони світу в рамках гуманітарної допомоги. YouthMappers дає можливість студентам допомагати людям і використовувати картографію в гуманітарних цілях. Ці відкриті географічні дані можна використовувати в освітніх, навігаційних та інших гуманітарних цілях. Приємного мапінгу.
  ym-Dhaka-University:
    name: Openstreetmap YouthMappers
    description: Осередок YouthMappers в Університеті Дакки
    extendedDescription: Студенти Університету Дакки мають велику честь створювати мапи в гуманітарних цілях. Наш осередок надає можливість студентам допомагати людям і використовувати мапінг для гуманітарних потреб.
  ym-Eastern-University:
    name: Осередок YouthMappers в Східному університеті
    description: Осередок YouthMappers у Східному університеті
    extendedDescription: YouthMappers у Східному університеті, Бангладеш, було створено з метою надання допомоги людям під час виникнення гуманітарних криз. Студенти, як і інші мапери світу, обіцяють допомогти людям у використанні мапи в навчальних, навігаційних та інших гуманітарних цілях.
  ym-Far-Eastern-University-Institute-of-Technology:
    name: Junior Philippines Computer Society
    description: Осередок YouthMappers в Далекосхідному університеті – технологічному інституті
    extendedDescription: Далекосхідний університет був визнаний одним з провідних університетів Філіппін. Його місія зосереджена на випуску випускників, які зробили внесок у розвиток країни. Університет постійно ставить перед собою завдання підняти планку передового досвіду, щоб досягти статусу найвищого рівня не лише на Філіппінах, але й у регіоні Південно-Східної Азії.
  ym-Federal-School-of-Surveys:
    name: OyoMappersTeam (OMT) Oyo
    description: Осередок YouthMappers у Федеральній школі геодезії
  ym-Federal-University-of-Technology-Akure:
    name: YouthMappers Futa Space Club
    description: Осередок YouthMappers у Федеральному технологічному університеті, Акюре
    extendedDescription: Наша місія — виховати наступне покоління космічних лідерів. Діяльність включає дослідження та розвиток потенціалу в галузі дистанційного зондування, ГІС, зміни клімату, астрономії, космології, космічної інженерії, глобальної навігації, робототехніки та космічної освіти.
  ym-Fourah-Bay-College:
    name: Студентська географічна асоціація
    description: Осередок YouthMappers в Коледжі Фура Бей
    extendedDescription: 'Студентська географічна асоціація YouthMappers — це асоціація студентів коледжу Фура Бей, які мають спільні цілі: замапити вразливі місця у Сьєрра-Леоне та світі в цілому для надання допомоги та інших корисних цілей, проведення досліджень та інших освітніх заходів. Осередок складається з молодих людей з чудовими ідеями, орієнтованими на розвиток, здатними спілкуватися один з одним, розуміти та реалізовувати проєкти сталого розвитку як команда.'
  ym-General-Lansana-Conte-University:
    name: YouthMappers Університету генерала Лансана Конте
    description: Осередок YouthMappers в Університеті генерала Лансана Конте
    extendedDescription: YouthMappers Університету генерала Лансана Конте — це неприбуткова спільнота, яка бажає зробити свій внесок у мапу Гвінеї та інших частин світу. Ми сприяємо використанню ГІС та відкритих даних для створення інструментів підтримки прийняття рішень. Ми також працюємо над розширенням потенціалу серед студентів та місцевих громад.
  ym-George-Mason-University:
