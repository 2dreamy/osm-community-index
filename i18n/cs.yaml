    name: Maptime Oceania Slack
    description: 'Zaregistrujte se na {signupUrl}'
  MaptimeHRVA-twitter:
    name: MaptimeHRVA Twitter
    description: 'Sledujte nás na Twitteru na {url}'
  Nottingham-OSM-pub-meetup:
    extendedDescription: 'Skupina se schází od března 2011, původně v Nottinghamu, nověji v Derby a čas od času jinde ve East Midlands. Jedná se o společenská setkání, ale jsou vynikajícím místem, kam přijít a zeptat se na konkrétní otázky týkající se OSM buď v této oblasti, nebo obecně. V letních měsících obvykle děláme nějaké lehké mapování na hodinu v blízkosti našeho místa setkání. Skupina jako celek má zvláštní zájem na mapování stezek s veřejným přístupem a čas od času pro tento účel pořádá schůzky.'
