    description: Kooperativní mapování / Twitter účet Geoinquietos Zaragoza
  MapMinnesota:
    name: MapMinnesota
    description: Milovníci map a OpenStreetMap v oblasti Twin Cities
    extendedDescription: Spojování nadšenců OpenStreetMap v Minnesotě a ve Twin Cities!
  MappingDC-meetup:
    name: MappingDC
    description: Vylepšete OpenStreetMap v oblasti DC
    extendedDescription: 'Jsme skupina dobrovolných mapovačů, jejichž cílem je vylepšit OpenStreetMap v oblasti DC. Naším cílem je také naučit ostatní o ekosystému OSM, analytice dat, kartografii a GIS. Scházíme se každý druhý měsíc na srazech, abychom se zaměřili na jednu oblast našeho města.'
  MappingWR:
    name: MappingWR
    description: Usnadnění nalezení nízkouhlíkových tras v regionu Waterloo.
  Maptime-Bogota:
    name: Maptime Bogotá
    description: Jsme skupina mapovačů, kteří mají zájem o mapování v OpenStreetMap v okolí Bogoty.
    extendedDescription: 'Naučte se shromažďovat data v terénu a digitalizovat je na OpenStreetMap. Není nutné mít předchozí znalosti! Potřebujete pouze touhu účastnit se, učit se a bavit se.'
  Maptime-ME-meetup:
    name: MaptimeME
    description: 'Mapéři a uživatelé OpenStreetMap, kolem Portlandu, ME'
    extendedDescription: 'Maptime je, doslova, čas pro mapování. Naším posláním je otevírat dveře kartografické možnosti každému, kdo má zájem, vytvořením času a prostoru pro kolaborativní učení, průzkum a tvorbu map pomocí mapovacích nástrojů a technologií.'
