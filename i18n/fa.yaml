fa:
  Bahia-telegram:
    name: گروه تلگرام اوپن‌استریت‌مپ باهیا (در برزیل)
    description: به انجمن اوپن‌استریت‌مپ باهیا در تلگرام بپیوندید
    extendedDescription: 'برای کسب اطلاعات بیشتر در مورد اوپن‌استریت‌مپ به انجمن بپیوندید ، سؤال کنید یا در جلسات ما شرکت کنید. همه خوش امدید!'
  Bay-Area-OpenStreetMappers:
    name: ویرایشگران اوپن‌استریت‌مپ منطقه خلیج سان‌فرانسیسکو
    description: بهبود اوپن‌استریت‌مپ در منطقه خلیج سان‌فرانسیسکو
    extendedDescription: 'این گروه در حال توسعه انجمن اوپن‌استریت‌مپ در منطقه خلیج سان‌فرانسیسکو است. رویدادهای ما برای همه آزاد است؛ از علاقه‌مندان به منابع متن باز، دوچرخه سواران، متخصصان جی‌آی‌اس، کارهای جغرافیایی و گنج‌یاب‌ها و موارد دیگر. هرکسی و هرکسی که علاقه مند به نقشه ها ، تهیه نقشه ها و داده های نقشه رایگان باشد ، از حضور در گروه ما و همچنین شرکت در رویدادهای ما استقبال می کند.'
  Central-Pennsylvania-OSM:
    name: پنسیلوانیا مرکزی OSM
    description: 'جامعه نقشه برداری آنلاین بر اساس کالج ایالتی، پنسیلوانیا'
  Code-for-San-Jose-Slack:
    name: کد مربوط به San Jose Slack
    description: 'همگی خوش آمدید! در {signupUrl Sign} ثبت نام کنید، سپس به کانال #osm بپیوندید.'
  DF-telegram:
    name: گروه تلگرام اوپن‌استریت‌مپ برزیل
    description: به انجمن اوپن‌استریت‌مپ برزیل در تلگرام بپیوندید
    extendedDescription: 'برای کسب اطلاعات بیشتر در مورد اوپن‌استریت‌مپ به انجمن بپیوندید ، سؤال کنید یا در جلسات ما شرکت کنید. همه خوش امدید!'
  Dallas-Fort-Worth-OSM:
    name: دالاس‌فورت وورث OSM
    description: گروه کاربران OpenStreetMap برای دالاس‌فورت وورث
    extendedDescription: 'دالاس ، فورت ورث و همه شهرهای بین مردم با افراد خلاق و زیرک فن آوری شده است. چشم انداز این گروه کاربری یافتن راههای جدید برای استفاده از منبع شگفت انگیز OSM است.'
  Galicia-Telegram:
    name: تلگرام اوپن‌استریت‌مپ گالیسیا (در اسپانیا)
    description: تلگرام اوپن‌استریت‌مپ برای گالیسیا (در اسپانیا)
  Galicia-Twitter:
    name: توییتر  اوپن‌استریت‌مپ گالیسیا (در اسپانیا)
    description: 'ما را در توییتر دنبال کنید در {url}'
  Galicia-Xeoinquedos-Twitter:
    name: geoinquetos (ژئوماتیک و فناوری زمین‌شناسی) در توییتر
    description: 'ما را در توییتر دنبال کنید در {url}'
  GeoPhilly:
    name: ژئوفیلی
    description: Meetup برای علاقمندان به نقشه در منطقه فیلادلفیا
    extendedDescription: 'ژئوفیلی (GeoPhilly) برنامه نویسان، جغرافی‌دانان، حرفه‌ای‌های داده‌ها، علاقه‌مندان به منبع‌باز، هکرهای شهری، معتادان نقشه را در عشق مشترک ما به نقشه‌ها و داستان‌هایی که آنها می‌گویند، متحد می‌کند. اگر از نقشه‌ها به عنوان بخشی از کار خود استفاده می‌کنید یا می‌خواهید اطلاعات بیشتری کسب کنید، این ملاقات برای شماست! در برنامه‌های ما هدف این است که باز، دوستانه، آموزشی و اجتماعی باشد و از ساعات شاد گرفته تا صحبت‌های مؤثر و نورانی یا حتی کارگاه‌ها باشد. بیا با ما یک جامعه جغرافیایی متنوع و الهام بخش در فیلادلفیا ایجاد کنیم!'
  MapColabora-mailinglist:
    name: نقشه برداری مشاغل / نگرانی های جغرافیایی ساراگوسا (پایتخت آراگون در اسپانیا)
    description: نقشه برداری مشاغل / نگرانی های جغرافیایی لیست پستی ساراگوسا (پایتخت آراگون در اسپانیا)
  MapColabora-meetup:
    name: نقشه برداری مشاغل / نگرانی های جغرافیایی ساراگوسا (پایتخت آراگون در اسپانیا)
    description: نقشه برداری مشاغل / نگرانی های جغرافیایی صفحه ملاقات ساراگوسا (پایتخت آراگون در اسپانیا)
  MapColabora-twitter:
    name: نقشه برداری مشاغل / نگرانی های جغرافیایی ساراگوسا (پایتخت آراگون در اسپانیا)
    description: نقشه برداری مشاغل / نگرانی های جغرافیایی اکانت توییتری ساراگوسا (پایتخت آراگون در اسپانیا)
  MapMinnesota:
    name: نقشه مینه‌سوتا (ایالتی در آمریکا)
    description: نقشه‌کشان و علاقمندان به اوپن‌استریت‌مپ در منطقه سینت پل-مینیاپولیس (در مینه‌سوتا آمریکا)
    extendedDescription: در حال ارتباط علاقه مندان به اوپن‌استریت‌مپ در مینه‌سوتا و سینت پل-مینیاپولیس!
  MappingWR:
    name: نقشه برداری WR
    description: یافتن مسیرهای با زغال سنگ کم در اطراف واترلو  (در کانادا)به راحتی انجام می شود.
  Maptime-Bogota:
    name: زمان نگاشتن بوگوتا (در کلمبیا)
    description: ما گروهی از نقشه نویسان علاقه مند به نقشه برداری در اوپن‌استریت‌مپ در اطراف بوگوتا (در کلمبیا) هستیم.
    extendedDescription: 'بیاموزید که داده ها را در این قسمت جمع آوری و دیجیتالی کرده و روی اوپن‌استریت‌مپ جمع کنید. لازم نیست که دانش قبلی داشته باشید! شما فقط به اشتیاق به مشارکت ، یادگیری و تفریح نیاز دارید.'
  Maptime-ME-meetup:
    name: زمان نگاشتن ME
    description: 'نقشه برداران و کاربران اوپن‌استریت‌مپ ، در اطراف پورتلند ، ME'
  OSM-Asia-mailinglist:
    name: فهرست پستی اوپن‌استریت‌مپ آسیا
    description: «talk-asia» فهرست پستی رسمی برای جامعهٔ آسیاست
  OSM-Chattanooga:
    name: OSM چاتانوگا
    description: گروه کاربران OpenStreetMap برای چاتانوگا
  OSM-Discord:
    name: اوپن‌استریت‌مپ در دیسکورد
    description: از طریق دیسکورد با سایر نقشه‌کش‌ها آشنا شوید
  OSM-Facebook:
    name: اوپن‌استریت‌مپ در فیسبوک
    description: اخبار و نوشته‌های اوپن‌استریت‌مپی ما را در فیسبوک دنبال کنید!
  OSM-IDN-facebook:
    description: بهبود OpenStreetMap در اندونزی
  OSM-IRC:
    name: اوپن‌استریت‌مپ در آی‌آرسی
    description: 'در irc.oftc.net به #osm بپیوندید (پورت 6667)'
  OSM-Nepal-facebook:
    name: OpenStreetMap نپال
    description: بهبود OpenStreetMap در نپال
  OSM-Portland:
    name: پورتلند OpenStreetMap
  OSM-Reddit:
    name: اوپن‌استریت‌مپ در ردیت
    description: /r/openstreetmap/ یک مکان عالی برای کسب اطلاعات بیشتر دربارهٔ اوپن‌استریت‌مپ است. هر چه که می‌خواهید بپرسید!
  OSM-Telegram:
    name: اوپن‌استریت‌مپ در تلگرام
    description: 'به ابَرگروه جهانی اوپن‌استریت‌مپ در تلگرام بپیوندید: {url}'
  OSM-Twitter:
    name: توییتر اوپن‌استریت‌مپ
    description: 'ما را در توییتر دنبال کنید: {url}'
  OSM-US-Slack:
    description: 'همگی خوش آمدید! ثبت نام کنید در {signupUrl}'
  OSM-help:
    name: راهنمای پرسش‌پاسخی اوپن‌استریت‌مپ
    description: در وبسایت پرسش و پاسخی OSM سوال بپرسید و جواب بگیرید. این وبسایت را جامعهٔ اوپن‌استریت‌مپ اداره می‌کند.
    extendedDescription: 'هر کسی که در ارتباط با اوپن‌استریت‌مپ نیازمند راهنمایی باشد می‌تواند به {url} مراجعه کند. چه یک نقشه‌کش تازه‌وارد باشید یا کسی که پرسشی فنی دارد، ما اینجا هستیم تا به شما کمک کنیم!'
  OSM-japan-facebook:
    name: انجمن OpenStreetMap ژاپن
    description: نقشه برداران و کاربران OpenStreetMap در ژاپن
  OSM-japan-twitter:
    description: 'هشتگ در توییتر: {url}'
  OSMF:
    name: بنیاد اوپن‌استریت‌مپ
    description: بنیاد اوپن‌استریت‌مپ بنیادی ناسودبر در بریتانیاست که از پروژهٔ اوپن‌استریت‌مپ پشتیبانی می‌کند
    extendedDescription: 'بنیاد OSM با جذب منابع مالی، نگهداری میزبان‌های OSM، سامان‌دادن نشست سالانهٔ State of the Map و ایجاد هماهنگی بین مشتاقان بقای این پروژه، از اوپن‌استریت‌مپ پشتیبانی می‌کند. شما نیز می‌توانید از طریق پیوند زیر به عضویت OSMF درآیید تا حمایت خود را ابراز کرده و در جهت‌گیری‌های اوپن‌استریت‌مپ نقش داشته باشید: {signupUrl}'
  osm-asia-telegram:
    name: تلگرام اوپن‌استریت‌مپ آسیا
    description: 'همراهمان شوید: {url}'
  osm-iran-aparat:
    name: اوپن‌استریت‌مپ ایران در آپارات
    description: 'کانال آپارات ما را در {url} دنبال کنید'
    extendedDescription: این کانال منبع خوبی از فیلم‌های آموزشی دربارهٔ اوپن‌استریت‌مپ برای فارسی‌زبانان است.
  osm-iran-forum:
    name: انجمن اوپن‌استریت‌مپ ایران
    description: انجمن اینترنتی اوپن‌استریت‌مپ ایران
    extendedDescription: یک انجمن اینترنتی برای کاربران اوپن‌استریت‌مپ ایران. سؤال بپرسید و با دیگران گفت‌وگو کنید!
  osm-iran-telegram:
    name: اوپن‌استریت‌مپ ایران در تلگرام
    description: 'از شما دعوت می‌کنیم به کانال تلگرامی اوپن‌استریت مپ ایران به نشانی {url} بیپوندید. کاربران اوپن‌استریت‌مپ ایران یک گروه تلگرامی نیز دارند که لینک آن را در توضیحات کانال خواهید یافت. خوش آمدید!'
