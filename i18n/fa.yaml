fa:
  Bahia-telegram:
    extendedDescription: برای کسب اطلاعات بیشتر در مورد اُپِن‌استریت‌مپ به انجمن بپیوندید ، سؤال کنید یا در جلسات ما شرکت کنید. همه خوش امدید!
  Bay-Area-OpenStreetMappers:
    name: ویرایشگران اُپِن‌استریت‌مپ منطقه خلیج سان‌فرانسیسکو
    description: بهبود اُپِن‌استریت‌مپ در منطقه خلیج سان‌فرانسیسکو
    extendedDescription: این گروه در حال توسعه انجمن اُپِن‌استریت‌مپ در منطقه خلیج سان‌فرانسیسکو است. رویدادهای ما برای همه آزاد است؛ از علاقه‌مندان به منابع متن باز، دوچرخه سواران، متخصصان جی‌آی‌اس، کارهای جغرافیایی و گنج‌یاب‌ها و موارد دیگر. هرکسی و هرکسی که علاقه مند به نقشه ها ، تهیه نقشه ها و داده های نقشه رایگان باشد ، از حضور در گروه ما و همچنین شرکت در رویدادهای ما استقبال می کند.
  Central-Pennsylvania-OSM:
    name: پنسیلوانیا مرکزی OSM
    description: جامعه نقشه برداری آنلاین بر اساس کالج ایالتی، پنسیلوانیا
  Code-for-San-Jose-Slack:
    name: کد مربوط به San Jose Slack
    description: 'همگی خوش آمدید! در {signupUrl Sign} ثبت نام کنید، سپس به کانال #osm بپیوندید.'
  DF-telegram:
    extendedDescription: برای کسب اطلاعات بیشتر در مورد اُپِن‌استریت‌مپ به انجمن بپیوندید ، سؤال کنید یا در جلسات ما شرکت کنید. همه خوش امدید!
  Galicia-Xeoinquedos-Twitter:
    name: Xeoinquedos رو توییتر
    description: ما را در توییتر دنبال کنید در {url}
  GeoPhilly:
    name: ژئوفیلی
    description: Meetup برای علاقمندان به نقشه در منطقه فیلادلفیا
    extendedDescription: ژئوفیلی (GeoPhilly) برنامه نویسان، جغرافی‌دانان، حرفه‌ای‌های داده‌ها، علاقه‌مندان به منبع‌باز، هکرهای شهری، معتادان نقشه را در عشق مشترک ما به نقشه‌ها و داستان‌هایی که آنها می‌گویند، متحد می‌کند. اگر از نقشه‌ها به عنوان بخشی از کار خود استفاده می‌کنید یا می‌خواهید اطلاعات بیشتری کسب کنید، این ملاقات برای شماست! در برنامه‌های ما هدف این است که باز، دوستانه، آموزشی و اجتماعی باشد و از ساعات شاد گرفته تا صحبت‌های مؤثر و نورانی یا حتی کارگاه‌ها باشد. بیا با ما یک جامعه جغرافیایی متنوع و الهام بخش در فیلادلفیا ایجاد کنیم!
  MapColabora-mailinglist:
    name: نقشه برداری مشاغل / نگرانی های جغرافیایی ساراگوسا (پایتخت آراگون در اسپانیا)
    description: نقشه برداری مشاغل / نگرانی های جغرافیایی لیست پستی ساراگوسا (پایتخت آراگون در اسپانیا)
  MapColabora-meetup:
    name: نقشه برداری مشاغل / نگرانی های جغرافیایی ساراگوسا (پایتخت آراگون در اسپانیا)
    description: نقشه برداری مشاغل / نگرانی های جغرافیایی صفحه ملاقات ساراگوسا (پایتخت آراگون در اسپانیا)
  MapColabora-twitter:
    name: نقشه برداری مشاغل / نگرانی های جغرافیایی ساراگوسا (پایتخت آراگون در اسپانیا)
    description: نقشه برداری مشاغل / نگرانی های جغرافیایی اکانت توییتری ساراگوسا (پایتخت آراگون در اسپانیا)
  MappingDC-meetup:
    name: MappingDC
    description: بهبود اُپِن‌استریت‌مپ در منطقه DC
    extendedDescription: ما گروهی از نقشه‌برداران داوطلب هستیم که هدفشان بهبود اُپِن‌استریت‌مپ در حوزه DC است. ما همچنین قصد داریم به دیگران در مورد اکوسیستم OSM ، تجزیه و تحلیل داده‌ها ، نقشه‌برداری و GIS آموزش دهیم. ما هر ماه یک بار در جلسات جمع می‌شویم تا در یک منطقه از شهر خود تمرکز کنیم.
  MappingWR:
    name: نقشه برداری WR
    description: یافتن مسیرهای با زغال سنگ کم در اطراف واترلو  (در کانادا)به راحتی انجام می شود.
  Maptime-Bogota:
    name: زمان نگاشتن بوگوتا (در کلمبیا)
    description: ما گروهی از نقشه نویسان علاقه مند به نقشه برداری در اُپِن‌استریت‌مپ در اطراف بوگوتا (در کلمبیا) هستیم.
    extendedDescription: بیاموزید که داده ها را در این قسمت جمع آوری و دیجیتالی کرده و روی اُپِن‌استریت‌مپ جمع کنید. لازم نیست که دانش قبلی داشته باشید! شما فقط به اشتیاق به مشارکت ، یادگیری و تفریح نیاز دارید.
  Maptime-ME-meetup:
    name: زمان نگاشتن ME
    description: نقشه برداران و کاربران اُپِن‌استریت‌مپ ، در اطراف پورتلند ، ME
  OSM-Chattanooga:
    name: OSM چاتانوگا
    description: گروه کاربران OpenStreetMap برای چاتانوگا
  OSM-Facebook:
    description: اخبار و نوشته‌های اوپن‌استریت‌مپی ما را در فیسبوک دنبال کنید!
  OSM-help:
    name: راهنمای پرسش‌پاسخی اُپِن‌استریت‌مپ
    description: در وبسایت پرسش و پاسخی OSM سوال بپرسید و جواب بگیرید. این وبسایت را جامعهٔ اوپن‌استریت‌مپ اداره می‌کند.
    extendedDescription: 'هر کسی که در ارتباط با اُپِن‌استریت‌مپ نیازمند راهنمایی باشد می‌تواند به {url} مراجعه کند. چه یک نقشه‌کش تازه‌وارد باشید یا کسی که پرسشی فنی دارد، ما اینجا هستیم تا به شما کمک کنیم!'
  osm-iran-aparat:
    extendedDescription: این کانال منبع خوبی از فیلم‌های آموزشی دربارهٔ اُپِن‌استریت‌مپ برای فارسی‌زبانان است.
  osm-iran-forum:
    extendedDescription: یک انجمن اینترنتی برای کاربران اُپِن‌استریت‌مپ ایران. سؤال بپرسید و با دیگران گفت‌وگو کنید!
  OSM-japan-facebook:
    description: نقشه برداران و کاربران اُپِن‌استریت‌مپ در ژاپن
  osm-kenya:
    description: OSM کنیا انجمنی از مشارکت کنندگان و کاربران OSM است
  OSM-Portland:
    name: اُپِن‌استریت‌مپ پورتلند
  OSM-Seattle:
    name: اُپِن‌استریت‌مپ سیاتل
    description: نقشه برداران و کاربران اُپِن‌استریت‌مپ در منطقه سیاتل
  OSM-Telegram:
    description: 'به ابَرگروه جهانی اُپِن‌استریت‌مپ در تلگرام بپیوندید: {url}'
  OSM-US-Slack:
    description: همگی خوش آمدید! ثبت نام کنید در {signupUrl}
  OSMF:
    name: بنیاد اُپِن‌استریت‌مپ
    description: بنیاد اوپن‌استریت‌مپ بنیادی ناسودبر در بریتانیاست که از پروژهٔ اوپن‌استریت‌مپ پشتیبانی می‌کند
    extendedDescription: 'بنیاد OSM با جذب منابع مالی، نگهداری میزبان‌های OSM، سامان‌دادن نشست سالانهٔ State of the Map و ایجاد هماهنگی بین مشتاقان بقای این پروژه، از اوپن‌استریت‌مپ پشتیبانی می‌کند. شما نیز می‌توانید از طریق پیوند زیر به عضویت OSMF درآیید تا حمایت خود را ابراز کرده و در جهت‌گیری‌های اوپن‌استریت‌مپ نقش داشته باشید: {signupUrl}'
