  ym-Abia-State-University:
    extendedDescription: AbsuMappersTeam je dobrovoľný tím nadšencov máp, ktorý na riešenie problémov využíva OpenStreetMap, GIS a ďalšie otvorené zdroje geopriestorových technológií. Je určený na reakciu na katastrofy pomocou OpenStreetMap. Je to profesionálna platforma pre mentorovanie a posilnenie postavenia pre tých, ktorí majú zanietenie pre GIS a mapovanie. Je to komunita dobrovoľníkov vytvárajúcich geopriestorové údaje, zber a mapovanie terénnych údajov. Tím bol spoluzaložený Victorom N.Sundayom (tímovým mentorom) a profesorom J.U. Ogbonnou, tímovým koordinátorom a fakultným poradcom. AbsuMapperTeam je pridruženou spoločnosťou UniiqueMappersTeam-Port Harcourt. Tím podporuje trvalý vývoj pomocou geopriestorových technológií.
