    extendedDescription: Bu bölüm, Queen Mary Coğrafya Topluluğu'nun faaliyetlerinin bir parçası olacaktır.
  ym-Rajshahi-University-of-Engineering-Technology:
    name: RUET'te YouthMappers
    description: Rajshahi Mühendislik ve Teknoloji Üniversitesi'nde YouthMappers bölümü
    extendedDescription: '"RUET''te YouthMappers", CBS bilgilerini paylaşmak, geliştirmek ve uygulamak için Rajshahi Mühendislik ve Teknoloji Üniversitesi (RUET) öğrencilerinden oluşan insani bir haritalama grubudur. Bu grup, dünyanın en savunmasız grubuna ulaşmak için çözüm üretmek için açık kaynaklı jeo-uzamsal verileri ve platformu kullanmayı teşvik ediyor.'
  ym-SUNY-at-Fredonia:
    name: Geoventurers
    description: Fredonia'da SUNY'de YouthMappers bölümü
    extendedDescription: "GeoVenturers, jeo-uzamsal teknolojileri başkalarına hizmet etmek ve insanları bir araya getirmek için bir araç olarak gören, kampüsümüzde bir dizi ana dalda bir araya gelen bir grup öğrencidir. Grup için mentörlük, müfredat ve öğretim bölümünden fen eğitimi getirir. İnsanların hayatlarını daha iyi hale getirmeye yardımcı olmak için becerilerimizi geliştirebileceğimizi umuyoruz."
  ym-Sacred-Heart-Junior-College:
    name: ' Sacred Heart Junior College''daki Gençlik Haritacıları'
    description: Sacred Heart Junior College'daki YouthMappers
  ym-Sherubtse-College:
    name: Coğrafya Topluluğu
    description: Sherubtse Koleji'nde YouthMappers bölümü
    extendedDescription: "Coğrafya ve Planlama Bölümü, Bhutan Kraliyet Üniversitesi, Sherubtse Koleji, Coğrafya Topluluğu, İklim Değişikliği ve Mekansal Bilgi Merkezi'nin desteğiyle, yerel ve ulusal düzeyde farkındalık yaratmak ve önemli sorunları ele almak için çeşitli çabalar göstermiştir. Artık \"Dayanıklılık için Haritalama\" üzerine uluslararası öğrenci merkezli YouthMappers ağıyla el ele veriyoruz ve küresel \"Mutluluğa\" katkıda bulunuyoruz!"
  ym-Sokoine-University-of-Agriculture:
