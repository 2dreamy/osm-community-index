  ym-AASTU:
    name: AASTU Gençlik Haritacıları
    description: Addis Ababa Bilim ve Teknoloji Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Geomatik Mühendisliği Öğrencileri Derneği (AGES), GIS ürünlerini ve hizmetlerini tanıtmayı ve aynı zamanda öğrencileri eğitmeyi amaçlamaktadır. Yalnızca öğrenciler ve pratisyen profesyoneller arasında sosyalleşmeyi teşvik etmekle kalmaz, aynı zamanda üniversitede yeni CBS ve anket etkinlikleri ve eğitim için yeni fikir alışverişi için bir platform sağlar.'
  ym-Abia-State-University:
    name: AbsuMappersTeam
    description: Abia Eyalet Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'AbsuMappersTeam OpenStreetMap, CBS ve diğer açık kaynaklı jeo-uzamsal teknolojileri kullanan gönüllü harita meraklıları ekibidir; OpenStreetMap kullanarak afet müdahalesine adanmıştır. CBS ve haritalama tutkusu olanlar için profesyonel bir rehberlik ve güçlendirme platformudur. Jeo-uzamsal veri oluşturma, saha ver, toplama ve haritalama için gönüllülerden oluşan bir topluluktur. Ekip, Victor N. Sunday (ekip akıl hocası) ve ekip koordinatörü ve fakülte danışmanı Profesör J. U. Ogbonna tarafından ortaklaşa kuruldu. AbsuMapperTeam, UniiqueMappersTeam-Port Garcourt''un bir iştirakidir. Ekip, jeo-uzamsal teknolojiyi kullanarak sürdürülebilir kalkınmayı desteklemeye hazırdır. '
  ym-African-Methodist-Episcopal-University:
    name: YouthMappers-AMEU
    description: African Methodist Episcopal University'de YouthMappers bölümü
  ym-Ahmadu-Bello-University:
    name: ABU Geomappers (Coğrafi Haritalayacıları)
    description: Ahmadu Bello Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Afet ve hafifletmeye yanıt olarak insani yardım hizmeti sunmaya kendini adamış, veriye dayalı insani yardım haritacılarından oluşan bir grubuz. Haritalamak yoluyla uzmanlığımıza ve bilgimize katkıda bulunmaktan ve eğitim ve işbirliği yoluyla #OpenEvangelism''in yayılmasına yardımcı olmaktan mutluluk duyuyoruz.'
  ym-Ardhi-University:
    name: ARU Haritacı
    description: Ardhi Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Gelecekteki jeo-uzamsal veri danışmanları olarak, topluma, mekansal verileri yalnızca bir konum biçimi olarak değil, aynı zamanda bir karar alma aracı olarak nasıl kullanabilecekleri konusunda eğitmeye ve tavsiyelerde bulunmaya ve onlara veya gelecek nesillere zarar verebilecek farklı tehlikeli ve iklimsel değişiklikleri tahmin etmeye çalışıyoruz.
  ym-Asian-University-for-Women:
    name: YouthMappers at AUW
    description: Asya Kadınlar Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Asya Kadın Üniversitesi yetenekli ve yenilikçi uzmanlar, çalıştıkları ve yaşadıkları işletmelerde ve topluluklarda servis odaklı liderler, Asyada ve dünya çapında kültürler arası anlayış ve sürdürülebilir insan ve ekonomik gelişmelerinin destekçisi olan lisans mezunu kadınlar aramaktadır.'
  ym-Ball-State-University:
    name: Gamma Theta Upsilon- Iota Omega Bölümü
    description: Ball State Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Bölümümüz çok aktif bir bölümdür. Öncelikle topluluk etkinliklerine, kaynak yaratmaya ve saha gezilerine odaklanıyoruz. Şu anda, kampüsten katkıda bulunmak isteyebilecek diğer öğrencileri çekmek için haritalama ile ilgili daha fazla faaliyet geliştirmeyi düşünüyoruz.'
  ym-Busitema-University:
    name: Good Mappers
    description: Busitema Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Good mappers, Busitema Üniversitesinde bir öğrenci ekibidir. Asıl hedefi, dünya haritasına katkı yapabilecek tecrübeli haritacılardan bir topluluk oluşturmaktır.
  ym-California-University-of-Pennsylvania:
    name: CalU PA GIS Kulübü
    description: Pensilvanya Kaliforniya Üniversitesinde YouthMappers derneği
    extendedDescription: Cal U'daki CBS öğrencileri, mekansal teoriyi gerçek dünyaya uygulamayı öğrenirler. Üniversite lisans programı coğrafyaya ve acil durum yönetiminde GIS kullanımına odaklanmaktadır.
  ym-Central-Washington-University:
    name: Coğrafya Kulübü
    description: Central Washington Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Youthmappers ile birlikte çalışma amacımız, insani yardım haritalama ihtiyacı olan alanlara yardım sağlamaktır. Bunu yaparak, dünyanın dört bir yanındaki kardeşlerimize hizmet ediyor ve kendi haritacılık becerilerimizi geliştiriyoruz.'
  ym-Centre-Universitaire-de-Recherche-et-dApplication-en-Tldtection-CURAT-de-lUniversit-Felix-Houphouet-Boigny:
    name: YouthMappers CURAT
    description: Felix Houphouet Boigny Üniversitesi Uzaktan Algılama Araştırma ve Uygulama Merkezinde (CURAT) YouthMappers derneği
    extendedDescription: Derneğimizin amacı, işbirlikçi ücretsiz haritalama kullanımı ve karar verme araçlarının tatbikinde uygulama ve araştırma sahalarında OpenStreetMap verilerinin kullanımını desteklemektir. Öğrencilerin kendi araştırma verilerini üretmelerine yardım eder.
  ym-Clemson-University:
    name: Clemson Haritacıları
    description: Clemson Üniversitesi'nde YouthMappers bölümü
    extendedDescription: "Clemson'daki öğrenciler, jeo-uzamsal verilerin toplanmasını, analiz edilmesini ve uygulanmasını sağlayan teknolojileri kullanan araştırma, öğretim ve sosyal yardım etkinliklerini destekleyen disiplinler arası jeo-uzamsal bilim uygulayıcılarından oluşan bir topluluk olan Geospatial Technologies Merkezi tarafından desteklenmektedir. Öğrenciler, jeo-uzamsal teknolojileri tüm disiplinlerdeki bilimsel faaliyetlerine entegre eder ve dünya çapında bağlantılar kurar."
  ym-College-of-William-and-Mary:
    name: Haritanın her yerinde!
    description: William ve Mary Yüksekokulunda YouthMappers derneği
    extendedDescription: "Haritanın her yerinde bulunan öğrenciler, CBS'yi müfredata entegre eden ve öğrenci ve öğretim üyelerine donanım, yazılım ve uzmanlık sağlayan bir grup olan Mekansal Analiz Merkezi tarafından desteklenmektedir. Çevre bilimi ve politikası, jeoloji, tarih, işletme, sosyoloji, biyoloji, antropoloji, kamu politikası ve deniz bilimleri dahil tüm geçmişlerden öğrenciler kampüste CBS'den yararlanabilir."
  ym-Cornell-University:
    name: Haritalama Derneği
    description: Cornell Üniversitesinde YouthMappers Bölümü
    extendedDescription: 'Cornell öğrencileri ve öğretim üyeleri, zorlukları yerel, ulusal ve küresel ölçeklerde ele almak için açık verileri ve açık kaynaklı yazılımları kullanır. Bunu yaparken, CBS ve mekansal okuryazarlık etrafında kendi becerilerimizi geliştirmeye yönelik akademik ve kişisel hedeflerimizi ilerletiyoruz.'
  ym-Cuttington-University:
    name: Cuttington Üniversitesi YouthMappers
    description: Cuttington Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Cuttington Üniversitesi, Suakoko ve Bong County''deki YouthMappers, üç farklı bölümden öğrencilerden oluşuyordu; yani Doğal Kaynaklar Yönetimi Bölümü "DKYB", Çevre Bilimleri Bölümü ve Doğa Bilimleri Bölümü. Bölümün 2017 Şubat''taki kurulumundan bu yana her bölümden 5 öğrenci olmak üzere 20 üyesi vardır.'
  ym-Dedan-Kimathi-University-of-Technology:
    name: GDEV
    description: Dedan Kimathi Teknoloji Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'GDEV, öğrencilerin jeo-uzamsal konularda paylaşım, etkileşim ve birbirlerinden öğrenmelerine yardımcı olmayı amaçlayan, DeKUT''taki hevesli bir CBS grubudur.'
  ym-Dhaka-College:
    name: YouthMappers Daka Koleji
    description: Dhaka College'da YouthMappers bölümü
    extendedDescription: "YouthMappers DhakaCollege, öğrencilerin İnsani Yardım Faaliyetlerinin bir parçası olarak Dünya'nın savunmasız alanlarını haritalandırmaya yardımcı olan bir yaklaşımdır. YouthMappers, öğrencilere, insanlara yardım etme ve haritayı insancıl amaçlarla kullanma fırsatı verir. Bu açık coğrafi veriler, eğitim, seyir ve diğer insancıl amaçlar için kullanılabilir. Mutlu haritalamalar."
  ym-Dhaka-University:
    name: Openstreetmap YouthMappers
    description: Dhaka Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Dakka Üniversitesi öğrencileri için insani amaçlar için haritalama yapmak büyük bir ayrıcalık. Bölümümüz öğrencilere insanlara yardım etme ve haritalamayı insani amaçlarla kullanma fırsatı vermektedir.
  ym-Eastern-University:
    name: ' Eastern University''de YouthMappers'
    description: Eastern Üniversitesinde YouthMappers derneği
    extendedDescription: 'Bangladeş Doğu Üniversitesi''ndeki YouthMappers, insani kriz sırasında insanlara yardım etmek amacıyla oluşturuldu. Öğrencilere, dünyanın diğer haritacıları gibi, insanlara haritayı eğitim, seyir ve diğer insani amaçlarla kullanmalarında yardımcı olacakları sözü verilir. '
  ym-Far-Eastern-University-Institute-of-Technology:
    name: Junior Filipinler Bilgisayar Topluluğu
    description: Uzak Doğu Üniversitesi - Teknoloji Enstitüsü'nde YouthMappers bölümü
    extendedDescription: "FEU, Filipinler'in önde gelen üniversitelerinden biri olarak kabul edilmiştir. Misyonu, ülkenin ilerlemesine katkıda bulunan mezunların yetiştirilmesine yönelik merkezlerdir. Üniversite, yalnızca Filipinler'de değil, aynı zamanda Güney Doğu Asya bölgesinde de üst düzey bir statüye ulaşmak için mükemmellik çıtasını yükseltmek için sürekli olarak kendisini zorluyor."
  ym-Federal-School-of-Surveys:
    name: OyoMappersTeam (OMT) Oyo
    description: Federal Okul anketindeki YouthMappers bölümü
  ym-Federal-University-of-Technology-Akure:
    name: YouthMappers Futa Uzay Kulübü
    description: 'Akure, Federal Teknoloji Üniversitesi''nde YouthMappers bölümü'
    extendedDescription: "Misyonumuz, yeni nesil Uzay Liderlerini yetiştirmektir. Etkinlikler arasında Uzaktan Algılama, CBS, İklim Değişikliği, Astronomi, Kozmoloji, Uzay Mühendisliği, Küresel Navigasyon, Robotik ve Uzay Eğitimi alanlarında araştırma ve kapasite geliştirme bulunmaktadır."
  ym-Fourah-Bay-College:
    name: Öğrenci Coğrafya Derneği
    description: Fourah Bay Koleji'nde YouthMappers bölümü
    extendedDescription: 'Öğrenci Coğrafya Derneği - YouthMappers, yardım ve diğer yararlı amaçlar için Sierra Leone ve dünyanın savunmasız yerlerinin haritasını çıkarma, araştırma ve diğer eğitici çabaları yürütmek gibi ortak hedefleri olan Fourah Bay Koleji öğrencileri birliğidir. Bölüm, ekip olarak sürdürülebilir kalkınma projelerini anlama ve uygulama kapasitesine sahip, gelişim odaklı, harika fikirlere sahip gençlerden oluşmaktadır.'
  ym-General-Lansana-Conte-University:
    name: General Lansana Conte üniversitesi YouthMappers
    description: General Lansana Conte Üniversitesi'nde YouthMappers bölümü
    extendedDescription: General Lansana Conté Üniversitesi'nin YouthMappers'ı, Harita Gine'ye ve dünyanın diğer kısımlarına katkıda bulunmaya istekli, kar amacı gütmeyen bir topluluktur. Karar destek araçları oluşturmak için CBS ve açık verilerin kullanımını teşvik ediyoruz. Ayrıca öğrenciler ve yerel topluluklar arasında kapasite oluşturmak için çalışıyoruz.
  ym-George-Mason-University:
    name: Mason Haritacıları
    description: George Mason Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Mason Haritacılar Öğrenci Topluluğu George Mason Üniversitesi GGS Bölümünde insani bir haritalama öğrenci kuruluşudur ve amacı, jeo-teknolojiler, jeo-bilgi bilimi alanlarında eğitim ve bilgiyi teşvik etmek, iyi bir küresel yönetimi teşvik etmek ve pozitif, etkileşimli coğrafi topluluk ve öğrencileri yarının liderleri olarak şekillendirmektir.'
  ym-Grand-Gedeh-County-Community-College:
    name: Grand Gedeh County Community College'daki YouthMappers
    description: Grand Gedeh County Community College'daki YouthMappers bölümü
    extendedDescription: GGCCC'nin Gençlik Haritacılarının tek amacı, Liberya içinde ve çevresinde haritada olmayan yerleri yerleştirmektir. Büyük Gedeh Community College bünyesinde kolejden gençleri , bu yerleri coğrafi olarak göz önüne getirme görevlerini üstlenmeleri için için bir araya getiriyoruz.
  ym-Gujarat-University:
    name: Ahmedabad'da Sertifikalı Ticari Yatırım Üyesi
    description: Gujarat Üniversitesi'nde YouthMappers bölümü
  ym-Gulu-University:
    name: CSGU Haritacıları
    description: Gulu Üniversitesi'nde YouthMappers bölümü
    extendedDescription: "CSGU Haritacılar, Gulu Üniversitesi'ndeki Bilgisayar Topluluğu'dur. Bu bölüm yaratıcı, tutkulu, yenilikçi ve diğer insanların hayal gücünün ötesinde Uganda'nın ve dünyanın genelinin haritasını çıkarmaya hazır."
  ym-Heidelberg-University:
    name: afet haritacıları heidelberg
    description: Heidelberg Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Afet Haritacıları Heidelberg, 2014 yılında öğrenciler, araştırmacılar ve insani yardım aktörleri arasında bir değişim platformu oluşturmak için bir öğrenci girişimi olarak kuruldu. Afet Haritacıları Kayıp Haritalar''ın bir üyesidir ve Heidelberg ve ötesinde mapathonlar, atölyeler ve web seminerleri düzenlemekte ve araştırma ve uygulamalar yoluyla HOT ve Missing Maps''i desteklemektedir.'
  ym-Ignatius-Ajuru-University-of-Education:
    name: IgnatiusMappersTeam (IMT)
    description: Ignatius Ajuru Eğitim Üniversitesi'nde Youthmappers bölümü
    extendedDescription: Ignatius Ajuru Eğitim Üniversitesi'nin, çevremizin kitle kaynaklı haritalanmasında ve dirençli toplulukların uzaktan haritalanmasında yer alan bir YouthMappers bölümüyüz. Haritalama için OpenStreetMap ve diğer açık jeo-uzamsal kaynakları kullanan bir gönüllü ekibiyiz.
  ym-Indiana-University-of-Pennsylvania:
    name: Jeo-uzamsal Bilim Kulübü
    description: Pennsylvania Indiana Üniversitesi'nde YouthMappers bölümü
  ym-Insititue-d-Enseignement-Superieur-de-Ruhengeri:
    name: INES Ruhengeri'deki YouthMappers
    description: Insititue d' Enseignement Superieur de Ruhengeri'deki YouthMappers bölümü
    extendedDescription: INES-Ruhengeri'den Arazi İdaresi ve Yönetimi ve Arazi Araştırma Bölümlerinden öğrencileriz. Topluluğumuzda sürdürülebilir kalkınmaya doğru değişimler yaratan haritalama faaliyetleri yürütüyoruz.
  ym-Institut-Suprieur-de-Management-Kolda:
    name: Les Femmes Leaders de ISM/Kolda
    description: Institut Supérieur de Management Kolda'daki YouthMappers bölümü
    extendedDescription: Les Femmes Leaders de ISM/Kolda, Kolda'yı ve çevresini haritaya yerleştirmek ve OSM'nin nasıl kullanıldığını daha iyi anlamak isteyen güney Senegal'deki kadınlardan oluşan bir haritalama grubudur.
  ym-Institute-of-Crisis-Management-Studies:
    name: Kriz Yönetimi Araştırmaları Enstitüsü YouthMappers
    description: Kriz Yönetimi Çalışmaları Enstitüsü'nde YouthMappers bölümü
    extendedDescription: Afet durumlarında yardımcı olacak Kriz Haritacıları geliştirmek.
  ym-Institute-of-Finance-Management:
    name: IFM haritacıları
    description: Finans Yönetimi Enstitüsündeki YouthMappers bölümü
  ym-Institute-of-Rural-Development-Planning:
    name: Mipango YouthMappers Bölümü
    description: Köysel Gelişim Planlaması Enstitüsündeki YouthMappers Bölümü
    extendedDescription: 'Mipango YouthMappers Bölümü, IRDP''de 3 Temmuz 2017''de Dr.Domitilla Bashemera tarafından tanıtıldı. Kurucu üyeler, Bölüm üyesi olarak kayıtlı 300 (190 erkek ve 110 kadın) Lisans Derecesi öğrencisiydi. Gerald Zacharia bölümün başkanı ve Juster Lugira başkan yardımcısıdır.'
  ym-Institute-of-Rural-Development-Planning-Mwanza:
    name: Kırsal Kalkınma Planlama Enstitüsü'nde YouthMappers Bölümü - Göl Bölgesi Merkezi
    description: Mwanza Kırsal Kalkınma Planlama Enstitüsü'nde YouthMappers bölümü
  ym-Institute-of-Science-and-Veterinary-Medicine:
    name: YouthMappers ISSMV Dalaba
    description: Fen Bilimleri ve Veterinerlik Enstitüsü'nde YouthMappers bölümü
    extendedDescription: YouthMappers ISSMV Dabala, Gine'de karar alma araçları oluşturmak için insani haritalamayı ve açık kaynakların ve açık verilerin kullanımını teşvik etmek için çalışan, kar amacı gütmeyen bir kuruluştur.
  ym-Istanbul-Technical-University:
    name: YouthMappers ITU
    description: İstanbul Teknik Üniversitesindeki YouthMappers bölümü
    extendedDescription: YouthMappers ITU, savunmasız yerleşim yerleri için insani haritalamayı teşvik eden disiplinler arası ve işbirliğine dayalı bir öğrenci topluluğudur ve coğrafi bilgi sistemlerini ve açık verileri kullanarak gelecekteki şehirler için stratejik ve yenilikçi mekansal bilgi geliştirmeyi ve paylaşmayı amaçlamaktadır.
  ym-Jacksonville-State-University:
    name: JSU Felaket Haritalama Takımı
    description: Jacksonville Eyalet Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'JSU Afet Haritalama Ekibi, Jacksonville Eyalet Üniversitesi''nde acil durumlarda afet müdahalesine yardımcı olmaya adanmış bir programdır. Buna kasırgalar, şiddetli fırtınalar, seller vb. dahildir. Ekibin, çevredeki ilçeler için değerli bir varlık olması ve JSU Jeoloji Bölümü öğrencilerinin, acil durum hizmetlerini desteklemek için akademik bir ortamda öğrendiklerini uygulamaları için bir kanal olması amaçlanmıştır. Amacımız, öğrenci beceri setlerini kullanırken afete müdahale ve kurtarma işlemlerini kolaylaştırmaktır.'
  ym-Jahangirnagar-University:
    name: 'IRS, Jahangirnagar Üniversitesi''nde YouthMappers'
    description: Jahangirnagar Üniversitesi'nde YouthMappers bölümü
  ym-Jomo-Kenyatta-University-of-Agriculture-and-Technology:
    name: Geomatik Mühendisliği Öğrencileri Derneği
    description: Jomo Kenyatta Tarım ve Teknoloji Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Geomatik Mühendisliği Öğrencileri Derneği (AGES), CBS ürün ve hizmetlerini tanıtmanın yanı sıra, bunların kullanımı konusunda öğrencileri eğitmeyi amaçlamaktadır. Yalnızca öğrenciler ve pratisyen profesyoneller arasında sosyalleşmeyi teşvik etmekle kalmaz, aynı zamanda üniversitede yeni CBS ve ölçme etkinlikleri ve eğitim için yeni fikir alışverişi için bir platform sağlar.'
  ym-Kansas-State-University:
    name: 'Gamma Theta Upsilon: Beta Psi Bölümü'
    description: Kansas Eyalet Üniversitesi'nde YouthMappers bölümü
    extendedDescription: "Bizler, Uluslararası Coğrafya, YouthMappers ile bağlantılı bir onur topluluğu olan, Kansas Eyalet Üniversitesi Gamma Theta Upsilon Bölümüyüz. OSM için haritalama konusunda aktif olduk ve 2015'teki depremden sonra Nepal'in haritalanmamış alanlarını dijitalleştirmek için OpenStreetMap'i kullandığımız \"Nepal Haritası\" adlı bir mapathon gerçekleştirdik."
  ym-Karatina-University:
    name: Doğa Kulübü Karatina Üniversitesi
    description: 'Karatina Üniversitendeki YouthMappers bölümü '
    extendedDescription: 'Bu bölüm, tüm CBS meraklılarını bir araya getirmeyi amaçlamaktadır. Bunlara çevre uzmanları, yaban hayatı uzmanları, su ve turizm görevlileri dahildir. Temel amacı, öğrencilerin birbirlerinden öğrenebilecekleri ve bu süreçte CBS becerilerini çeşitli kariyer yollarına nasıl entegre edeceklerini anlayabilecekleri ve çevreyle ilgili çeşitli zorluklara çözümler sunabilecekleri bir platform sağlamaktır.'
  ym-Kathmandu-University:
    name: 'Geomatik Mühendisliği Topluluğu, GES'
    description: Katmandu Üniversitesi'nde YouthMappers bölümü
    extendedDescription: '2008 yılında kurulan Geomatik Mühendisliği Topluluğu (GES), Katmandu Üniversitesi İnşaat ve Geomatik Mühendisliği (DCGE) Bölümü bünyesinde bir bölüm kulübüdür. GES, teknik eğitimler, seminerler, konuşma programları ve ilgili alandan uzmanlarla etkileşim, spor faaliyetleri vb. aktivitelere odaklanarak, öğrencilerin eğitim faaliyetlerinin yanı sıra becerilerini geliştirebilecekleri bir platform görevi görür.'
  ym-Kenyatta-University:
    name: Kenyatta Üniversitesi CBS Kulübü
    description: Kenyatta Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Kenyatta Üniversitesi CBS Kulübü (KUGISC), 28 Ekim 2016''da kampüs içindeki tüm fakültelerden 200''ün üzerinde öğrenci ve personelin katılımlarıyla kurulmuştur. Üyelerimizi, Dünya''yı anlamak için gereken mekansal bilgi, beceri ve uzmanlıkla güçlendirmeye kararlıyız. Jeo-uzamsal verileri projelerine ve saha çalışması veri toplamasına dahil ederek üniversite içindeki kaynakların haritalanmasına yardımcı oluyoruz.'
  ym-Khulna-University:
    name: Khulna Üniversitesi YouthMappers
    description: Khulna Üniversitesi'nde YouthMappers bölümü
    extendedDescription: "KU öğrencileri ve birçok disiplinden fakülte, gıda güvenliği ve diğer konular dahil olmak üzere yerel kalkınma zorluklarını ele almak için OSM için açık veri oluşturma konusunda deneyimlidir."
  ym-Kumi-University:
    name: Sonsuza kadar YouthMappers
    description: Kumi Üniversitesi'nde YouthMappers bölümü
    extendedDescription: "Bu enerjik öğrenci grubu, Fen ve Bilgi Teknolojileri fakültesi bünyesinde organize olur."
  ym-Kwame-Nkrumah-University-of-Science-and-Technology:
    name: Kwame Nkrumah Bilim ve Teknoloji Üniversitesi YouthMappers
    description: Kwame Nkrumah Bilim ve Teknoloji Üniversitesi'nde YouthMappers bölümü
  ym-Makerere-University:
    name: Geo YouthMappers
    description: Makerere Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Geo YouthMappers, mekansal kavramı gerçek dünyaya uygulamak için değer verilen Makerere Üniversitesi tabanlı bir haritalama bölümüdür. OSM ile çeşitli haritalama etkinlikleri üzerinde işbirliği yaptık. Temel amacımız, verileri basitleştirme ve çoğunlukla afete hazırlık için hazır hale getirme arzusudur. "Dünyanın haritasını çıkarır ve hayatları değiştiririz."
  ym-Mbarara-University-of-Science-and-Technology:
    name: MUST Sokak Haritacıları
    description: Mbarara Bilim ve Teknoloji Üniversitesi'nde YouthMappers bölümü
    extendedDescription: MUST Sokak Haritacıları, Mbarara Bilim ve Teknoloji Üniversitesi'nin haritalama yoluyla ülkemizi ve Dünya'yı daha iyi bir yer haline getirmeye dayanan bir YouthMappers bölümüdür.
  ym-McGill-University:
    name: 'Açık haritalama McGill grubu: McGill Lisans Coğrafya Topluluğunun bir üyesi'
    description: McGill Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Open Mapping Group McGill: McGill Lisans Coğrafya Topluluğunun bir Üyesi (OMG McGill), Montreal''de, Kanada''da ve yurt dışında rezilyansı, topluluk oluşturmayı ve kampüste haritalama öğrenmeyi geliştiren açık jeo-uzamsal veriler ve teknolojilerle öğrencileri bağlamayı hedefler.'
  ym-Miami-University:
    name: Coğrafya ve Planlama Topluluğu
    description: Miami Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Miami Üniversitesi''ndeki GPS, eğlenmek, kendi alanlarında kariyer ve yüksek öğrenim hakkında daha fazla bilgi edinmek ve gerçek bir deneyim için profesyonellerle birlikte çalışmak isteyen planlamacı ve coğrafyacılardan oluşan birbirine sıkı sıkıya bağlı bir topluluk oluşturmayı amaçlamaktadır.'
  ym-Moi-University:
    name: Coğrafya Öğrencileri Topluluğu
    description: Moi Üniversitesi'nde YouthMappers bölümü
    extendedDescription: "Moi Üniversitesi Coğrafya Öğrencileri Derneği (GEOSAMU), genç Geo-Spatial analistleri aracılığıyla tüm dünyayı araştırır, keşfeder ve geliştirmeyi hedefler. GEOSAMU, Coğrafya Bölümü'nün bir parçasıdır."
  ym-Monroe-Community-College:
    name: MCC Mapping Corps
    description: Monroe Topluluk Koleji'nde YouthMappers bölümü
  ym-Montgomery-College:
    name: GeoMC
    description: Montgomery Kolejindeki YouthMappers bölümü
    extendedDescription: 'GeoMC’nin misyonu, öğrencilere jeo-uzamsal araçları uygulama, veri toplama ve proje yönetimi konularında uygulamalı deneyim sağlamaktır. Öğrencilerimizin çoğu CBS konusunda bir geçmişe sahiptir ve coğrafya branşlarıdır. Bölümümüzün üyeleri farklı geçmişlerden geliyor ve yaşadığımız Dünya''da olumlu bir etki yaratmak için hepimiz birlikte çalışıyoruz.'
  ym-Namibia-University-of-Science-and-Technology:
