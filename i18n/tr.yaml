    description: Negeri Makassar Üniversitesi YouthMappers bölümü
  ym-University-Muhammadiyah-Surakarta:
    name: Uzayzaman
    description: Muhammadiyah Surakarta Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: 'SpaceTime, Surakarta Muhammadiyah Üniversitesi Coğrafya Fakültesi''nde yer alan bir topluluk haritasıdır. SpaceTime; Bruce Maldy Pratama, Mukhlis Akbar ve Irfandi Fauzi tarafından kuruldu. Surakarta Muhammadiyah Üniversitesi Coğrafya Fakültesi''nde halen aktif öğrencilerdir.'
  ym-University-of-California-Davis:
    name: Haritalama Kulübü
    description: 'California Davis Üniversitesi''ndeki YouthMappers bölümü'
  ym-University-of-Cape-Coast:
    name: UCC Coğrafya Topluluğu
    description: Cape Coast Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: Cape Coast Üniversitesi Coğrafya ve Bölgesel Planlama Bölümü'nde coğrafya okuyan ve okumuş tüm öğrencileri kapsayan bir topluluğuz. Temel amacımız, sınıf içinde ve dışında disipline olan ilgiyi ve saygıyı artırmaktır. Sloganımız "Dünyayı ve sakinlerini anlıyoruz."
  ym-University-of-Central-Florida:
    name: Jeo-uzamsal Bilgi Topluluğu
    description: Central Florida Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: "Misyonumuz, CBS tartışması ve uygulamasıyla ilgilenen tüm ana dallar için bir sosyal ve eğitim ortamı sağlamaktır. Akademik yıl boyunca düzenlenen grup ve topluluk etkinlikleri, öğrencileri topluluk temelli CBS projelerini kullanarak ve yerel ortaokul ve lise öğrencilerini CBS kullanımı ve uygulaması konusunda eğiterek yerel ve bölgesel topluluklara yardım etmeye gönüllü olmaları için organize eder."
  ym-University-of-Chicago:
    name: Tobler Topluluğu
    description: Chicago Üniversitesi'nde YouthMappers bölümü
  ym-University-of-Dar-es-Salaam:
    name: Darüsselam Üniversitesi'nde YouthMappers
    description: Dar es Salaam Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: 'Dar es Salaam Üniversitesi''ndeki YoutMappers''ların amacı, olası afet alanlarını haritalamak, acil durum yönetimi için kaynak sağlamak, üyelerini Dar es Salaam kentindeki açık kaynak ve GIS kuruluşlarıyla birleştirmek için açık kaynaklı verileri ve CBS teknolojilerini kullanmak ve teşvik etmektir ve proje ortaklarımızın gelecekteki ihtiyaçlarını karşılamaktır'
  ym-University-of-Energy-and-Natural-Resources:
    name: Eco-Club
    description: Enerji ve Doğal Kaynaklar Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Bozulan çevre hakkında tüm vatandaşlara sağlıklı bir eğitim sağlamak ve insan yaşamı için çevrenin yenilenmesinin en üst düzeyde kullanımını sağlamak. '
  ym-University-of-Exeter:
    name: Exeter Üniversitesi İngiliz Kızıl Haçı Eksik Haritalar
    description: Exeter Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'Kapsamlı CBS bilgisine sahip hevesli Coğrafyacılardan oluşan bir ekibiz. İngiliz Kızıl Haç Derneği''ni çeşitli insani yardım çabalarıyla desteklemek konusunda tutkuluyuz. Ayrıca uzaktan algılanan verileri haritalamanın önemi ve bunun sahada nasıl yardımcı olduğu konusunda da önemli öğretmenleriz. Mapathonlarımız, coğrafya departmanımızdaki farklı CBS araştırmalarını vurgulayan temalı akademik odaklara sahipken, aynı zamanda konuşmacıları CBS / İngiliz Kızıl Haç kariyeri hakkında konuşmaya davet etmek için kullandığımız istihdam edilebilirlik, farkındalık etkinlikleri olarak işlev görüyor.'
  ym-University-of-Ghana:
    name: Gana Üniversitesi YouthMappers
    description: Gana Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'UG YouthMappers, CBS ve Uzaktan Algılama konusunda bilgi ve becerilere sahip hem lisans hem de lisans öğrencilerinden oluşur. Kulüp, sosyal sorunları ele almaya ve haritalama yoluyla çevre sorunlarını hafifletmeye hazır enerjik bir ekipten oluşur. Temel ilkelerimiz kapasite geliştirme, güçlendirme ve takım çalışmasıdır.'
  ym-University-of-Liberia-YouthMappers:
    name: Liberya Üniversitesi YouthMappers
    description: Liberya Üniversitesi'nde YouthMappers bölümü
  ym-University-of-Malawi:
    name: Malavi Üniversitesi YouthMappers
    description: Malawi Üniversitesi'nde YouthMappers bölümü
    extendedDescription: Chanco Malawi YouthMappers, Malawi Üniversitesi Şansölye Koleji için öğrenci haritalama kuruluşudur. Bu bölümdeki öğrenciler, Malawi'nin gelişim ve bilim ihtiyaçları için haritalamaya odaklanıyor.
  ym-University-of-Maryland-College-Park:
    name: Coğrafya Kulübü
    description: Maryland Üniversitesi - College Park'ta YouthMappers bölümü
    extendedDescription: Maryland College Park Üniversitesindeki Geography Club'ın amacı, öğrencilerin kampüs ve topluluk içinde coğrafi ilgi alanlarını keşfetmeleri için onların dikkatini çekmek ve onları teşvik etmektir.
  ym-University-of-Mines-and-Technology:
    name: UMaT YouthMappers
    description: Maden ve Teknoloji Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'UMaT YouthMappers öğrencilere haritalama ve dünya çapında yerel olarak tanımlanmış gelişim zorluklarına değinen açık coğrafi veri ve analizleri yaratma alanında yeteneklerini geliştirme şansı vermeye çalışan bir gönüllü öğrenciler grubudur. '
  ym-University-of-Nairobi:
    name: Jeo-uzay Mühendisliği Öğrencileri Topluluğu
    description: Nairobi Üniversitesindeki YouthMappers bölümü
    extendedDescription: 'UN öğrencileri, açık haritalama hakkında bilgi edinmek ve kentsel topluluklarındaki ihtiyaçlar ve verilere katkıda bulunmak için yerel OSM topluluğu, Map Kibera ve GrouthTruth ile birlikte çalışıyorlar.'
  ym-University-of-Nigeria-Enugu-Campus:
    name: LionMappersTeam (LMT) Enugu
    description: 'Nijerya Üniversitesi, Enugu Kampüsü''ndeki YouthMappers bölümü'
  ym-University-of-Nigeria-Nsukka:
    name: LionMappersTeam (LMT) Nsukka
    description: 'Nsukka, Nijerya Üniversitesi''nde YouthMappers bölümü'
  ym-University-of-North-Texas:
    name: UNT Coğrafya Kulübü
    description: North Texas Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: 'The Geography Club, North Texas Üniversitesindeki coğrafyayla ilgilenen her öğrenciye açık olan bir öğrenci organizasyonudur. Geography Club''ın hedefi öğrenciler ve fakülte arasındaki paydaşlıkla birlikte, coğrafyaya, branşına ve coğrafya bölümüne ilgiyi arttırmaktır. Klüp, bunlarla birlikte, öğrencilerin coğrafya çalışmalarındaki ihtiyaçlarını ve isteklerini temsil etmeyi ve bu üniversite topluluğunun yararına yenilikçi fikirler sunulması için bir forum sağlamayı istemektedir.'
  ym-University-of-Northern-Colorado:
    name: UNCO Coğrafya ve CBS Kulübü
    description: Northern Colorado Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: 'Amacımızın çevremizdekileri öğrenmek, paylaşmak ve onlarla bağlantı kurmak olduğu Kuzey Colorado Üniversitesi''ne bağlı Resmi Coğrafya ve CBS Kulübü bölümü. #DünyayıAnlamlandırma'
  ym-University-of-Oregon:
    name: Kuzeybatı tarafında harita
    description: Oregon Üniversitesi'nde YouthMappers bölümü
    extendedDescription: "Map By Northwest, Oregon Üniversitesi'ndeki lisans öğrencilerini, insani nedenlere yardımcı olmak ve coğrafi araştırma yürütmek için haritalama projelerine dahil etmeyi amaçlamaktadır. Haritalama maceralarımızda bize katılmaları için tüm disiplinlerden öğrencileri ağırlıyoruz."
  ym-University-of-Panama:
    name: YouthMappers UP
    description: Panama Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: "Panama'daki öğrenci haritacılar, yerel olarak tanımlanmış kalkınma zorluklarını belirlemeye, tanımlamaya, ele almaya ve anlam oluşturmaya yardımcı olmak için açık mekansal verilerle çalışır. Ekoturizmden gıda güvenliğine, biyoçeşitlilikten yerel sorunlara kadar topluluk haritalama konularında diğer ülkelerden öğrencilerle işbirliği yaparak, bilimsel perspektifler aracılığıyla insancıl bir vizyonu teşvik ediyorlar."
  ym-University-of-Port-Harcourt:
    name: UniqueMappersTeam (UMT) Port Harcourt
    description: Port Harcourt Üniversite'sindeki YouthMappers bölümü
    extendedDescription: 'UniqueMappersTeam(UMT)Port Harcourt, jeoinformasyon için yerel olarak tanımlanmış zorlukları ele alan açık jeo-uzamsal veriler ve analizler oluşturmak ve Nijer Delta''sındaki dayanıklı topluluklara insani haritalama hizmetleri sağlamak için üyeleri eğitmeyi ve trend harita oluşturma becerileriyle güçlendirmeyi hedefleyen; Nijerya ve başka yerlerde işbirliğine dayalı bir çevrimiçi haritalama için eylem grubu ve gönüllülerden oluşan bir ekiptir. OpenStreetMap (OSM) platformunu ve Hızlı Müdahale Haritalama, Coğrafi İstihbarat Haritalama, Haritalama güncellemeleri ve eğitim için diğer erişilebilir platformları kullanarak Crowdsoucred Haritalama ve Coğrafi bilgi gönüllülüğünü teşvik ediyoruz. Crowdsoucred Humanitarian OpenStreetMap Team''e (HOT) bağlı bir kampüs bölümüdür. Harita Oluşturma ve Jeoinformasyon alalnındaki küresel fırsatları keşfetmeleri için üyelere Jeoinformatik alanındaki becerilerini öğrenme ve geliştirme fırsatı sunan YouthMappers proje görev ekibidir.'
  ym-University-of-Pretoria:
    name: Jeoinformasyon Bilim Dalı Merkezi
    description: Pretoria Üniversitesi'nde YouthMappers bölümü
    extendedDescription: "Pretoria'yı haritalayan öğrenciler, Coğrafi bilgi bilimi (GISc) araştırma, eğitim ve öğretim, profesyonel gelişim ve topluluk katılımına dahil olan UP bireylerinin ve ekiplerinin mükemmelliğinin teşvik edildiği ve ve Güney Afrika'da ve yurtdışında işbirlikleri, eğitim öğretim ve ittifaklar yoluyla güçlendirilmiş bir platform olan Pretoria Üniversitesi Jeoinformasyon Bilimi Merkezi tarafından desteklenmektedir."
  ym-University-of-Redlands:
    name: URSpatial Geo-Thinkers
    description: Redlands Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: Uygulamalı sosyal katılım yoluyla üyelerin CBS becerilerini ve araç ve yöntem bilgilerini geliştirmenin yanı sıra topluluk hizmeti etkinlikleri aracılığıyla kampüs topluluğunu haritalama ve mekansal analizin gücü hakkında eğitmek.
  ym-University-of-Rwanda-Huye-Campus:
    name: Rwanda YouthMappers
    description: Ruanda Üniversitesi - Huye Kampüsü'ndeki YouthMappers bölümü
    extendedDescription: 'Haritalamayı teşvik etme taahhüdü ve amacına ve YouthMappers''ın halka açık konuşmalarından elde edilen bilgilere dayanarak, Coğrafya bölümünde, kampüsümüzün bir bölümünü bulmak için haritalamaya kendini adamış öğrenciler olarak organize ettik. Kolaylaştırıcımız Dr. Gaspard Rwanyiziri (CGIS-Ruanda Direktörü) ve çeşitli eğitmen danışmanlarımız tarafından desteklendik.'
  ym-University-of-South-Carolina:
    name: 'Coğrafya Lisansüstü Öğrenci Derneği '
    description: Güney Karolina Üniversitesi YouthMappers Bölümü
    extendedDescription: 'GGSA, bölüm ve öğrenciler arasındaki irtibat rolünü doldurarak tüm coğrafya mezunu öğrenciler için bir savunucu ve kaynak olarak hizmet vermek üzere tasarlanmış, tamamen öğrenci tarafından işletilen bir organizasyondur. Amacımız, coğrafya alanı ve alt disiplinleri ile ilgilenen yüksek lisans öğrencilerinin mesleki, akademik ve kişisel gelişimlerini ilerletmektir.'
  ym-University-of-Southern-California:
    name: SC haritacılar
    description: Güney Kaliforniya Üniversitesi YouthMappers Bölümü
    extendedDescription: 'Dünyayı farklı görüyor, onu mekansal bir mercekle inceliyoruz. Mekansal düşüncenin gücü ile, küresel zorlukların üstesinden gelmeye yardımcı olmak için yer ve mekanı birbirine bağlıyoruz. Bizimle işbirliği yapın!'
  ym-University-of-Vermont:
    name: Vermont Üniversitesi İnsani Haritalama Kulübü
    description: Vermont Üniversitesi YouthMappers Bölümü
  ym-University-of-Victoria:
    name: 'Coğrafya öğrencileri topluluğu '
    description: Victoria Üniversitesi YouthMappers Bölümü
    extendedDescription: 'SOGS, Coğrafya Bölümü bünyesinde sosyal ve akademik ilgi alanlarını desteklemeyi ve temsil etmeyi amaçlamaktadır. Bu, dört ana hedefle ifade edilir: Coğrafya içinde eğitimin kalitesi ve erişilebilirliği ile ilgili konuların tartışılması için bir forum sağlamak; bölüm toplantılarında ve bölüm komitelerinde temsil yoluyla öğrenci görüşlerinin bölüm öğretim üyelerine ifade edilmesi için bir yol sağlamak; coğrafyada öğrencilerin ilgi alanına giren ve öğrencilerin yararına olacak faaliyetler için düzenlemeler yapmak; UVSS ve Kurs Birliği Konseyi aracılığıyla kampüsteki diğer öğrenci gruplarıyla bir irtibat olarak hareket etmek.'
  ym-University-of-Warwick:
    name: Warwick Üniversitesi Dayanıklılık Haritalama Topluluğu
    description: Warwick Üniversitesi YouthMappers Bölümü
    extendedDescription: 'Bizler, Warwick Üniversitesi merkezli haritalandırma heveslisi bir grubuz. Amacımız, insanları yardımsever haritacılık konusunda heyecanlandırmak ve bu aktivitenin sahadaki etkisinin anlaşılmasına yardımcı olmaktır. Missing Maps ve Sınır Tanımaya Doktorlar UK ile sıkı bir işbirliğimiz bulunmakta ve haritacılık aktivitelerimizde ve atölyelerimizde HOT görevlerine odaklanıyoruz. Haritacılık yarışmalarımız planlandıklarında Missing Maps sayfasında listelenir. '
  ym-University-of-Wyoming:
    name: Gamma Theta Upsilon / Coğrafya Kulübü
    description: Wyoming Üniversitesi YouthMappers Bölümü
  ym-University-of-Zimbabwe:
    name: UZMappers
    description: ' Zimbabwe Üniversitesi YouthMappers Bölümü'
    extendedDescription: UzMappersTeam Zimbabwe, Açık Veri Haritalama ve İnsani Afet müdahale haritalaması için OpenStreetMap kullanan bir Gönüllüler ekibidir. Ekip, üyelerine açık kaynak jeo-uzamsal teknoloji becerileriyle güç verir.
  ym-University-of-the-Philippines-Resilience-Institute:
    name: YouthMappers UP Resilience Enstitüsü
    description: Filipinler Dayanıklılık Enstitüsü Üniversitesi'ndeki YouthMappers bölümü
    extendedDescription: 'UP Resilience Enstitüsü, çok disiplinli araştırma ve dayanıklılığa yönelik eylemler yoluyla yerel toplulukları güçlendirmeyi amaçlayan bir misyon beyanıyla 2016 yılında kuruldu. UP NOAH Merkezi aracılığıyla ve farklı kuruluşların yardımıyla, 82 ilin 17''sini ortaya çıkaran haritaları oluşturduk ve 4 milyondan fazla ayak izini Açık Sokak Haritalarına yükledik.'
  ym-University-of-the-West-Indies-Mona-Campus:
    name: Kütüphaneler Destek Programı - ODL
    description: 'Mona Kampüs, Batı Hint Adaları Üniversitesi YouthMappers Bölümü'
    extendedDescription: 'UWI, Mona Kampüs Kütüphanesi halka açık, sosyal yardım ve özel projelerde yer alır. Bu, kütüphanemize mekansal okuryazarlık için bir katalizör olma ve mekansal veri paylaşımını ve Jamaika ve Karayiplerin çıkarlarına erişim için savunuculuk yapma olanağı sağlayacaktır. Kampüsümüze ve topluluğumuza daha iyi hizmet verebilmek için afet yardımı ve iletişim ihtiyaçlarımız ve kapsamlı yer bilimi ve jeo-tehlike ihtiyaçlarımız var. Özellikle, tüm fakülte ve öğrencilere bunu sergilemek için bir Bilim Kütüphanemiz var.'
  ym-Vassar-College:
    name: Hudson Vadisi haritacılar
    description: Vassar Kolej YouthMappers Bölümü
    extendedDescription: 'Misyonumuz, yerel ekosistemlerimizi, yapılı çevremizi ve topluluğumuzun sağlığını güçlendirmeye odaklanarak yerel haritalama projelerine katılmaları için meslektaşlar, eğitimciler ve topluluk kuruluşlarıyla çok disiplinli bir platform sağlamaktır. Ayrıca küresel insani yardım ve kalkınma çabalarına jeo-uzamsal desteğe katkıda bulunmaya çalışıyoruz.'
  ym-Villanova-University:
    name: The Villanova Globeplotters
    description: Villanova Üniversitesi YouthMappers Bölümü
    extendedDescription: 'Villanova Globeplotters, Villanova''nın Augustinian özverili ilkesi üzerine küresel topluma hizmet etmek amacıyla inşa edilmiştir. Rahat sosyal etkileşim ile karıştırılarak, katılımcı öğrencilerin ırkı, akademik uzmanlık, öğrenci grubu Birliği veya üniversite kariyer seviyesi ne olursa olsun, ihtiyaç sahiplerine jeo-uzamsal sosyal yardım sağlamayı hedefliyoruz.'
  ym-West-Virginia-University:
    name: Harita zamanı Morgantown
    description: Batı Virginia Üniversitesi YouthMappers Bölümü
    extendedDescription: "İşbirlikçi bir ekip olarak çalışan bu kurucu bölüm, uluslararası kalkınma, acil müdahale ve Coğrafi Bilgi bilimi ile kesişen projeler üzerinde çalışmak isteyenler için açık bir öğrenme ortamı sağlamaya odaklanmaktadır.\nDünyanın dört bir yanındaki kardeş şehirlere bağlanırken, anlamlı ve yararlı coğrafi altyapı verileri oluşturma konusunda teknik eğitim ve deneyim sağlayarak yeni başlayanları ve uzmanları birbirine bağlarlar."
  ym-Western-Michigan-University:
    name: Coğrafya Kulübü
    description: Batı Michigan Üniversitesi YouthMappers bölümü
  ym-Yarmouk-University:
    name: YU'deki YouthMappers
    description: Yarmouk Üniversitesi'nde YouthMappers bölümü
    extendedDescription: 'YU''daki YouthMappers bölümü; mülteci, kuraklık ve yoksulluk krizlerinin arttığı, bu tür krizlerin sonuçlarını hafifletmek ve insani haritalama faaliyetlerine acil bir şekilde ihtiyaç duyulan Orta Doğu ve Kuzey Afrika bölgesindeki ilk haritalama grubudur. YU''daki haritacılar, bölgedeki hedef noktalara yardım ve kalkınma sağlamak için MENA bölgesindeki zorlukları ele almak için açık verileri kullanmaya teşvik edilmektedir.'
